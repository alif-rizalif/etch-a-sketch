<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="custom-area">
        <div class="custom-input">
            <div>Width :</div>
            <input type="text" id="width-input" name="width-input" required minlength="1" maxlength="2" size="4" />
        </div>
        <div class="custom-input">
            <div>Height :</div>
            <input type="text" id="height-input" name="height-input" required minlength="1" maxlength="2" size="4" />
        </div>
        <button id="custom-button">CUSTOM SIZE</button>
    </div>

    <div class="container"></div>
    <script src="./script.js"></script>
</body>
</html>
